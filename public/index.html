<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
    <h1>APP TEMLATE</h1>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="articles">
    <h2>Articles Template</h2>

    {{outlet}}
  </script>


  <script type="text/x-handlebars" data-template-name="articles/index">
    {{controller}}
    <div class="articles">
      <h2>I AM HERE YO</h2>
      <ul>
      {{#each item in controller}}
        <li>{{item}}</li>
      {{/each}}
      </ul>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="articles/show">
    <div class="article">
      {{title}} - {{url}}
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
